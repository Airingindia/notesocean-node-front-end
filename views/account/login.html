<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- cdn -->

    <link rel="stylesheet" href="https://static.notesocean.com/vendor/bootstrap5/css/bootstrap.css">

    <link rel="stylesheet" href="/stylesheets/account/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="col-6">
                <img src="/images/logo.png" class="logo" alt="notesocean">
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary"><a href="/account/login">Login</a> </button>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <h1 class="my-5">Login to your account</h1>

            <form>
                <div class='form-group'>
                    <label for='email or phone'>Email or Phone</label>
                    <input type='text' class='form-control' name='username'>
                </div>

                <div class='form-group'>
                    <label for='password'>Password</label>
                    <input type='password' class='form-control' name="password">
                </div>

                <div class="alert-box py-3">
                    <!-- <div class="alert alert-success py-1">Success!</div> -->
                </div>

                <div class='form-group'>
                    <div class="row">
                        <div class="col-md-3">
                            <button type="submit" class='btn btn-primary'>Login</button>
                        </div>
                        <div class="col-md-9 pt-4">
                            <b>Don't have an account yet?</b>
                            <button class=' signup-btn btn btn-primary btn-sm'>
                                <a href=" /account/signup">Sign up</a>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <b> <a class='resetpassword-text' href="/account/resetpassword"> Forgot your password?</a> </b>
                </div>
                <div class="row mt-5 brand-login-box">
                    <h5 class="text-center text-light">Or sigin with </h5>
                    <div class="col-6">
                        <img class="google" src="/images/icons/google.svg" alt="login with google">
                    </div>
                    <div class="col-6">
                        <img class="facebook" src="/images/icons/facebook.svg" alt="login with facebook">
                    </div>
                </div>


            </form>
        </div>
    </section>
    <script src="https://static.notesocean.com/vendor/bootstrap5/js/bootstrap.js"></script>
    <script src="https://static.notesocean.com/vendor/jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log(navigator.userAgent);
            // console.log(navigator);
            $("form").submit(function (event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "https://api.notesocean.com/users/signup",
                    data: new FormData(this),
                    success: function (data) {
                        console.log(data);
                    }, error: function (errData) {
                        console.log(errData.responseJSON);
                    }
                })
            });


            function getDeviceDetails() {
                'use strict';

                var module = {
                    options: [],
                    header: [navigator.platform, navigator.userAgent, navigator.appVersion, navigator.vendor, window.opera],
                    dataos: [
                        { name: 'Windows Phone', value: 'Windows Phone', version: 'OS' },
                        { name: 'Windows', value: 'Win', version: 'NT' },
                        { name: 'iPhone', value: 'iPhone', version: 'OS' },
                        { name: 'iPad', value: 'iPad', version: 'OS' },
                        { name: 'Kindle', value: 'Silk', version: 'Silk' },
                        { name: 'Android', value: 'Android', version: 'Android' },
                        { name: 'PlayBook', value: 'PlayBook', version: 'OS' },
                        { name: 'BlackBerry', value: 'BlackBerry', version: '/' },
                        { name: 'Macintosh', value: 'Mac', version: 'OS X' },
                        { name: 'Linux', value: 'Linux', version: 'rv' },
                        { name: 'Palm', value: 'Palm', version: 'PalmOS' }
                    ],
                    databrowser: [
                        { name: 'Chrome', value: 'Chrome', version: 'Chrome' },
                        { name: 'Firefox', value: 'Firefox', version: 'Firefox' },
                        { name: 'Safari', value: 'Safari', version: 'Version' },
                        { name: 'Internet Explorer', value: 'MSIE', version: 'MSIE' },
                        { name: 'Opera', value: 'Opera', version: 'Opera' },
                        { name: 'BlackBerry', value: 'CLDC', version: 'CLDC' },
                        { name: 'Mozilla', value: 'Mozilla', version: 'Mozilla' }
                    ],
                    init: function () {
                        var agent = this.header.join(' '),
                            os = this.matchItem(agent, this.dataos),
                            browser = this.matchItem(agent, this.databrowser);

                        return { os: os, browser: browser };
                    },
                    matchItem: function (string, data) {
                        var i = 0,
                            j = 0,
                            html = '',
                            regex,
                            regexv,
                            match,
                            matches,
                            version;

                        for (i = 0; i < data.length; i += 1) {
                            regex = new RegExp(data[i].value, 'i');
                            match = regex.test(string);
                            if (match) {
                                regexv = new RegExp(data[i].version + '[- /:;]([\\d._]+)', 'i');
                                matches = string.match(regexv);
                                version = '';
                                if (matches) { if (matches[1]) { matches = matches[1]; } }
                                if (matches) {
                                    matches = matches.split(/[._]+/);
                                    for (j = 0; j < matches.length; j += 1) {
                                        if (j === 0) {
                                            version += matches[j] + '.';
                                        } else {
                                            version += matches[j];
                                        }
                                    }
                                } else {
                                    version = '0';
                                }
                                return {
                                    name: data[i].name,
                                    version: parseFloat(version)
                                };
                            }
                        }
                        return { name: 'unknown', version: 0 };
                    }
                };

                var e = module.init(),
                    debug = '';

                debug += 'os.name = ' + e.os.name + '<br/>';
                debug += 'os.version = ' + e.os.version + '<br/>';
                debug += 'browser.name = ' + e.browser.name + '<br/>';
                debug += 'browser.version = ' + e.browser.version + '<br/>';

                debug += '<br/>';
                debug += 'navigator.userAgent = ' + navigator.userAgent + '<br/>';
                debug += 'navigator.appVersion = ' + navigator.appVersion + '<br/>';
                debug += 'navigator.platform = ' + navigator.platform + '<br/>';
                debug += 'navigator.vendor = ' + navigator.vendor + '<br/>';
                const details = {
                    os: e.os.name,
                    osVersion: e.os.version,
                    browser: e.browser.name,
                    browserVersion: e.browser.version,
                }
                return details;
            };

            console.log(getDeviceDetails());
        });
    </script>

</body>

</html>
